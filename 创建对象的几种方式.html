    // Object构造函数创建对象
    let mlt= new Object();
    mlt.meat=['鱼','毛肚','午餐肉'];
    mlt.veggie=['西芹','金针菇'];
    mlt.ingredient=['辣椒','菜油','老干妈']

    mlt.effect=function(){
        return (this.ingredient[0]+'有助于美容养颜')
    }
    // console.log(mlt.effect())

    //使用对象字面量来创建对象,此法等同于上面的方法
    let mlt1={
        meat:['鱼','毛肚','午餐肉'],
        veggie:['西芹','金针菇'],
        ingredient:['辣椒','菜油','老干妈'],
        effect1(){return (`${this.ingredient[0]}有助于延年益寿`)},

    //通过函数，工厂模式创建对象
    function mlt2(meat,veggie,ingredient){
        let obj={}
        obj.meat=meat;
        obj.veggie=veggie;
        obj.ingredient=ingredient;
        obj.effect=function(){
            return (this.ingredient[0]+'有助于美容养颜')
        }
        return obj
    }
    let mlt2_1=mlt2(['鱼','毛肚','午餐肉'],['西芹','金针菇'],['辣椒','菜油','老干妈'])

    console.log(mlt2_1 instanceof mlt2)



    // 通过构造函数创建对象，注意以下几点：

    // 通过构造函数创建的对象实际执行了下列步骤：

    // 2）将this指向了这个新对象
    // 3）执行构造函数中的代码
    // 4）最后返回这个对象（return Obj）
    function Mlt3(meat,veggie,ingredient){
        this.meat=meat;
        this.veggie=veggie;
        this.ingredient=ingredient;
        this.effect=function(){
            return (`${this.ingredient[0]} 有助于美容养颜`)
        }
    }
     // 可以通过设置prototype来节省内存，如下
     Mlt3.prototype={
        effect1(){
            return (`${this.ingredient[1]}+有助于延年益寿`)
        }
    }
    let mlt3_1=new Mlt3(['鱼','毛肚','午餐肉'],['西芹','金针菇'],['辣椒','菜油','老干妈'])
    console.log(mlt3_1 instanceof Mlt3)
    console.log(mlt3_1.effect1())

        constructor(meat,veggie,ingredient){
            this.meat=meat;
            this.veggie=veggie;
            this.ingredient=ingredient;
